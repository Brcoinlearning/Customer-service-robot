# 测试配置文件
# 用于配置测试执行参数和环境设置

[test_environment]
# 测试环境设置
output_dir = "test_reports"
log_level = "INFO"
timeout = 30
retry_count = 3

[mock_settings]
# Mock设置
enable_llm_mock = true
mock_response_delay = 0.1
simulate_api_failures = false

[dsl_test_settings]
# DSL测试设置
test_scripts_dir = "src/scripts"
ecommerce_script = "ecommerce.dsl"
dining_script = "dining.dsl"

[performance_test_settings]
# 性能测试设置
enable_performance_tests = true
max_response_time = 1.0
concurrent_user_count = 10
load_test_duration = 60

[coverage_settings]
# 代码覆盖率设置
target_coverage = 80
exclude_patterns = ["*/__pycache__/*", "*/test_*", "*/mock_*"]
include_patterns = ["src/*"]

[report_settings]
# 报告设置
generate_html_report = true
generate_json_report = true
include_performance_metrics = true
include_coverage_report = true