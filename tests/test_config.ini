# 测试驱动配置文件
# Test Driver Configuration

[test_execution]
# 测试执行配置
default_timeout = 30.0          # 单个测试超时时间(秒)
parallel_execution = false      # 是否启用并行执行
max_workers = 4                # 并行执行最大工作线程数
retry_count = 0                # 失败测试重试次数
fail_fast = false              # 遇到失败时是否立即停止

[coverage]
# 覆盖率配置
enable_coverage = true         # 是否启用覆盖率收集
branch_coverage = true         # 是否启用分支覆盖率
source_dirs = ["src"]          # 源码目录
omit_patterns = [              # 排除模式
    "*/tests/*",
    "*/test_*", 
    "*/__pycache__/*",
    "*/site-packages/*",
    "*/venv/*",
    "*/.venv/*"
]
min_coverage_threshold = 80.0  # 最小覆盖率阈值(%)

[reporting]
# 报告生成配置
output_dir = "test_reports"    # 报告输出目录
generate_html = true           # 生成HTML报告
generate_json = true           # 生成JSON报告
generate_xml = false           # 生成XML报告(CI用)
generate_junit = false         # 生成JUnit XML报告
include_coverage_in_html = true # HTML报告中包含覆盖率信息

[notifications]
# 通知配置
enable_notifications = false   # 是否启用测试完成通知
notify_on_failure_only = true  # 仅在失败时通知
notification_webhook = ""      # Webhook通知地址

[performance]
# 性能监控配置
collect_metrics = true         # 是否收集性能指标
memory_monitoring = false      # 是否监控内存使用
profile_slow_tests = false     # 是否分析慢测试
slow_test_threshold = 1.0      # 慢测试阈值(秒)

[test_discovery]
# 测试发现配置
test_file_patterns = ["test_*.py", "*_test.py"]  # 测试文件模式
test_function_prefix = "test_"                   # 测试函数前缀
exclude_patterns = ["*/__pycache__/*"]           # 排除模式
recursive_search = true                          # 递归搜索测试

[logging]
# 日志配置
log_level = "INFO"             # 日志级别: DEBUG, INFO, WARNING, ERROR
log_to_file = false            # 是否输出到文件
log_file = "test_runner.log"   # 日志文件名
verbose_output = true          # 详细输出模式